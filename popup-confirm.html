<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop up confirmt</title>
</head>
<body>
    <script>
        const Masuk = confirm("Anda Yakin Masuk ?")

        if(Masuk){
            const Nama = prompt("siapa Nama Anda")
            alert(`Selamat ${Nama} sudah Login`)
        }else{
            alert(`BYee byeeee!!!`)
        }
    </script>
</body>
</html>
