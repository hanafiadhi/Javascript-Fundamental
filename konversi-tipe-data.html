<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // parseInt(string)  mengkonversi dari string ke number(bilangan bulat)
        // parseFloat(string) string ke float
        // Number(string) mengkonversi dari string ke number(bilangan bulat atau pecahan)
        // number.toString() mengkonversi number ke string
        const value = parseInt("1");
        const value2 = 1;
        const sum = value + value2;
        document.writeln(`<p>${sum}</p>`)
        document.writeln(`<p>${parseInt("1.9")}</p>`)
        document.writeln(`<p>${parseFloat("1.9")}</p>`)
        document.writeln(`<p>${Number("1.9")}</p>`)

        const a = 1;
        const b = 1;

        const total = a.toString() + b.toString()
        document.writeln(`<p>${total}</p>`);

        document.writeln(`<p>${parseInt("1salah")}</p>`)
        document.writeln(`<p>${parseFloat("1.9Salah")}</p>`)

    
        document.writeln(`<p>${Number("1.9")}</p>`)
        document.writeln(`<p>${Number("1.9salah")}</p>`)
        document.writeln(`<p>${Number("salah")}</p>`)

        // Nan mau di apain juga hasilnya akan NaN
        const first = Number("salah")
        const totalNumber = first + 100;

        document.writeln(`<p>${totalNumber}</p>`)
        document.writeln(`<p>${isNaN(first)}</p>`)
        document.writeln(`<p>${isNaN(100)}</p>`)
        
    </script>
</body>

</html>
